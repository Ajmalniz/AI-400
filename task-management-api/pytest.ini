[pytest]
# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for organizing tests
markers =
    smoke: Quick smoke tests for critical functionality
    integration: Integration tests
    unit: Unit tests
